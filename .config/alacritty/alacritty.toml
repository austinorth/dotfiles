[general]
import = [
    "~/.config/alacritty/themes/themes/everforest_dark.toml"
]

[window]
dimensions = { columns = 150, lines = 50 }
decorations = "full"
startup_mode = "Windowed"

[scrolling]
history = 1000

[font]
normal = { family = "Hack Nerd Font", style = "Regular" }
size = 14.0

[selection]
save_to_clipboard = true

[cursor]
style = { shape = "Block", blinking = "Off" }

[env]
TERM = "xterm-256color"

[[keyboard.bindings]]
key = "Left"
mods = "Alt"
chars = "\u001bb"

[[keyboard.bindings]]
key = "Right"
mods = "Alt"
chars = "\u001bf"

[[keyboard.bindings]]
key = "Left"
mods = "Command"
chars = "\u001bOH"

[[keyboard.bindings]]
key = "Right"
mods = "Command"
chars = "\u001bOF"

[[keyboard.bindings]]
key = "Back"
mods = "Alt"
chars = "\u001b\u007f"

[[keyboard.bindings]]
key = "Back"
mods = "Command"
chars = "\u0015"

[[keyboard.bindings]]
key = "Delete"
chars = "\u001b[3~"

[[keyboard.bindings]]
key = "Insert"
chars = "\u001b[2~"

